{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZaviaKMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS (incluye Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Wrapper Contenedor principal -->
    <div id="main-container">
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar expanded">
            <div class="logo">Zavia KMS</div>
            <!-- Menu Items -->
            <button class="menu-item test" onclick="window.location.href='/dashboard/'">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </button>
            <button class="menu-item" onclick="window.location.href='/reports/'">
                <i class="fas fa-flag"></i>
                <span>Reports</span>
            </button>
            <button class="menu-item" onclick="window.location.href='/documentation/'">
                <i class="fas fa-file-alt"></i>
                <span>Documentation</span>
            </button>

            <!-- Toggle Button -->
            <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        </div>

        <!-- Content -->
        <div id="content-container" class="container-fluid">
            <!-- Header: El contenido del header se inyectará aquí -->
            {% include 'header.html' %}
            {% block content %}
            <!-- El contenido de las vistas específicas se inyectará aquí -->
            {% endblock %}
        </div>
    </div>

    <script src="{% static 'js/header.js' %}"></script>
    <script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
