{% extends 'sidebar.html' %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Enlace a Bootstrap y FontAwesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

<div class="container-fluid py-5">
    <!-- Encabezado -->
    <div class="text-center mb-4">
        <h2><i class="fas fa-user-cog me-2"></i>Configuración de Usuario</h2>
        <p class="text-muted">Actualiza tu perfil y configuración de usuario.</p>
    </div>
    
    <!-- Formulario -->
    <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 800px;">
        {% csrf_token %}
        <!-- Renderizar los campos del formulario -->
        {{ form|crispy }}
        
        <button class="btn btn-primary w-100 mt-4" type="submit">
            <i class="fas fa-save me-2"></i>Guardar cambios
        </button>
    </form>

    <!-- Mensajes de confirmación -->
    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>

<!-- Scripts de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
