{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body {
            background: url("{% static 'imagenes\patron.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Enlace a Bootstrap y FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Tarjeta de Registro -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-lg">
                    <!-- Encabezado -->
                    <div class="card-header bg-primary text-white text-center py-3">
                        <h2 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>Registro
                        </h2>
                    </div>
                    <!-- Cuerpo del formulario -->
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-success w-100 mt-3" type="submit">
                                <i class="fas fa-check-circle me-2"></i>Registrar
                            </button>
                        </form>
                        <div class="text-center mt-4">
                            <small class="text-muted">¿Ya tienes una cuenta?</small>
                            <br>
                            <a class="text-decoration-none text-primary fw-bold" href="{% url 'login' %}">
                                <i class="fas fa-sign-in-alt me-2"></i>Inicia sesión aquí
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center mt-5">
            <p class="text-muted small">&copy; 2024 - ZaviaKMS</p>
        </footer>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
